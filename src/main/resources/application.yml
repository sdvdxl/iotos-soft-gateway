server.port: 8701
tio:
  core:
    server:
      # websocket port default 9876
      port: 7000
      # 心跳时间
      heartbeat-timeout: 30000
      # 监控时段,多个之间用逗号隔开
      ip-stat-durations: [60]
    # 集群配置 默认关闭
    cluster:
      enabled: false
      # 集群是通过redis的Pub/Sub实现，所以需要配置Redis
      redis:
        ip: 127.0.0.1
        port: 6379
      all: true
      group: true
      ip: true
      user: true
      # SSL 配置
      ssl:
        enabled: false
        key-store:
        password:
        trust-store:

