server:
  port: 8070

connect:
  mqtt:
    endpoint: 'tcp://106.75.50.110:1883'
    # 链接超时时间，秒
    connectionTimeout: 10
    # 心跳保持，秒
    keepAliveTime: 60

gateway:
  pk: 'b6e2cc8aaf6c4255a15106d4806cd7ec'
  devId: 'demo_gateway'
  devSecret: 'ae0122eeb6cd48e4b10405d04987946f'

http:
  server:
    port: 8070
  client:
    connect:
      host: "http://localhost:8070"
      aid: "test"
      key: "111111"

tcp:
  client:
    connect:
      ip: 192.168.50.212
      port: 8080
  server:
    port: 7070


tio:
  core:
    server:
      # websocket port default 9876
      port: 7000
      # 心跳时间
      heartbeat-timeout: 30000
      # 监控时段,多个之间用逗号隔开
      ip-stat-durations: [ 60 ]
    # 集群配置 默认关闭
    cluster:
      enabled: false
      # 集群是通过redis的Pub/Sub实现，所以需要配置Redis
      redis:
        ip: 127.0.0.1
        port: 6379
      all: true
      group: true
      ip: true
      user: true
      # SSL 配置
      ssl:
        enabled: false
        key-store:
        password:
        trust-store:

# 日志配置
logging:
  level.root: INFO
  file: logs/iotos-soft-gateway.log
  pattern:
    file: '%date{"yyyy-MM-dd HH:mm:ss.SSS"} %-5level [%thread] %logger{128}.%M:%line - %msg %n'
    console: '%date{"yyyy-MM-dd HH:mm:ss.SSS"} %-5level [%thread] %logger{128}.%M:%line - %msg %n'
  charset:
    console: UTF-8
    file: UTF-8
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
      clean-history-on-start: true
      max-file-size: '500mb'
      max-history: 7